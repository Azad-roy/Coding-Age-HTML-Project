<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .slider {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #CD1A40;
        }
        
        .slides {
            display: flex;
            width: 300%;
            animation: slide 12s infinite;
        }
        
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        
        .slide img {
            width: 100%;
            display: block;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            33.33% { transform: translateX(-100%); }
            66.66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="/img/dubai.png" alt="Image 1"></div>
            <div class="slide"><img src="/img/greece.png" alt="Image 2"></div>
            <div class="slide"><img src="/img/malaysia.png" alt="Image 3"></div>
        </div>
    </div>
</body>
</html>
